<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Recomendación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .step-icon {
        height: 1.5rem;
        width: 1.5rem;
      }

      .mw-500 {
        max-width: 500px;
      }
    </style>
  </head>
  <body class="align-items-center bg-dark d-flex vh-100 justify-content-center w-100">
    <main class="bg-light container mw-500 p-3 rounded-3">
      <div class="row">
        <div class="border-bottom col-12 pb-2">
          <h3 class="text-center">Sistema de recomendación</h3>
        </div>
        <div id="form-body" class="col-12 pb-1 pt-2">
          <div class="mb-3">
            <label for="fileDocs" class="form-label">Seleccione un archivo de documentos</label>
            <input class="form-control" type="file" id="fileDocs">
          </div>
          <div class="d-none mb-3">
            <label for="fileStopwords" class="form-label">Seleccione un archivo de palabras de parada</label>
            <input class="form-control" type="file" id="fileStopwords">
          </div>
          <div class="d-none mb-3">
            <label for="fileLemma" class="form-label">Seleccione un archivo de lematización</label>
            <input class="form-control" type="file" id="fileLemma">
          </div>
        </div>
        <div id="stepper" class="border-top col-12 pt-3 text-center">
          <div class="bg-primary d-inline-block rounded-circle mx-2 step-icon text-center text-light">1</div>
          <div class="bg-secondary d-inline-block rounded-circle mx-2 step-icon text-center text-light">2</div>
          <div class="bg-secondary d-inline-block rounded-circle mx-2 step-icon text-center text-light">3</div>
        </div>
      </div>
      <div class="d-none row">
        <div class="col-12 table-responsive">
          <table class="table table-bordered border-secondary">
            <thead class="text-center">
              <th>Índice</th>
              <th id="tableDataHeader">Datos</th>
            </thead>
            <tbody id="tableDataWithPredictions"></tbody>
          </table>
          <p id="txtTablePredictionsFoot" class="text-center">
            Haz click en cualquier predicción para obtener más información
          </p>
          <div id="sectionDetails" class="d-none pt-3">
            <h3 class="text-center">Operación realizada</h3>
            <p id="txtOp" class="text-center">1 + 2 - 3</p>
            <h3 class="text-center">Correlación con otros usuarios</h3>
            <table class="table table-bordered border-secondary">
              <thead class="text-center">
                <th>Índice</th>
                <th>Correlación</th>
              </thead>
              <tbody id="tableCorrelations"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
