<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Recomendación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .step-icon {
        height: 1.5rem;
        width: 1.5rem;
      }
      .mw-500 {
        max-width: 500px;
      }
    </style>
  </head>
  <body class="align-items-center bg-dark d-flex vh-100 justify-content-center w-100">
    <main class="bg-light container mw-500 p-3 rounded-3">
      <div class="row">
        <div class="border-bottom col-12 pb-2">
          <h3 class="text-center">Sistema de recomendación</h3>
        </div>
        <div id="form-body" class="col-12 pb-1 pt-2">
          <div class="mb-3">
            <label for="fileDocs" class="form-label">Seleccione un archivo de documentos</label>
            <input class="form-control" type="file" id="fileDocs">
          </div>
          <div class="d-none mb-3">
            <label for="fileStopwords" class="form-label">Seleccione un archivo de palabras de parada</label>
            <input class="form-control" type="file" id="fileStopwords">
          </div>
          <div class="d-none mb-3">
            <label for="fileLemma" class="form-label">Seleccione un archivo de lematización</label>
            <input class="form-control" type="file" id="fileLemma">
          </div>
        </div>
        <div id="stepper" class="border-top col-12 pt-3 text-center">
          <div class="bg-primary d-inline-block rounded-circle mx-2 step-icon text-center text-light">1</div>
          <div class="bg-secondary d-inline-block rounded-circle mx-2 step-icon text-center text-light">2</div>
          <div class="bg-secondary d-inline-block rounded-circle mx-2 step-icon text-center text-light">3</div>
        </div>
      </div>
      <div class="d-none row">
        <div class="col-12">
          <h3 class="py-2">Selección del documento a mostrar</h3>
          <p id="list-docs" class="text-center"></p>
        </div>
        <div class="col-12 table-responsive">
          <h3 class="py-2">Tabla de términos</h3>
          <table class="border-secondary table table-bordered text-center">
            <thead>
              <tr>
                <th scope="col">Índice</th>
                <th scope="col">Término</th>
                <th scope="col">TF</th>
                <th scope="col">IDF</th>
                <th scope="col">TF-IDF</th>
              </tr>
            </thead>
            <tbody id="table-terms"></tbody>
          </table>
        </div>
        <div class="col-12 table-responsive">
          <h3 class="py-2">Tabla de similaridad</h3>
          <table class="border-secondary table table-bordered text-center">
            <thead>
              <tr>
                <th scope="col">Documento</th>
                <th scope="col">Similaridad</th>
              </tr>
            </thead>
            <tbody id="table-similarity"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
