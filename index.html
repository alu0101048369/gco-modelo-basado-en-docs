<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Recomendación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .step-icon {
        height: 1.5rem;
        width: 1.5rem;
      }

      .mw-500 {
        max-width: 500px;
      }
    </style>
  </head>
  <body class="align-items-center bg-dark d-flex vh-100 justify-content-center w-100">
    <main class="bg-light container mw-500 p-3 rounded-3">
      <div class="d-none row">
        <div class="border-bottom col-12 pb-2">
          <h3 class="text-center">Sistema de recomendación</h3>
        </div>
        <div id="form-body" class="col-12 pb-1 pt-2">
          <div class="mb-3">
            <label for="formFile" class="form-label">Seleccione un archivo para cargar</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="d-none dropdown-center mb-1">
            <button class="btn btn-primary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Seleccione una métrica
            </button>
            <ul id="formMetric" class="dropdown-menu">
              <li><a class="dropdown-item" value="pearson">Correlación de Pearson</a></li>
              <li><a class="dropdown-item" value="cosine">Distancia coseno</a></li>
              <li><a class="dropdown-item" value="euclidean">Distancia euclídea</a></li>
            </ul>
          </div>
          <div class="d-none mb-2">
            <label for="formNeighbors" class="form-label">Introduzca el número de vecinos con el que comparar</label>
            <input type="number" class="form-control" id="formNeighbors">
            <div class="mt-2 text-center">
              <button id="formNeighborsButton" type="button" class="btn btn-primary px-5">Aceptar</button>
            </div>
          </div>
          <div class="d-none dropdown-center mb-1">
            <button class="btn btn-primary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Seleccione un tipo de predicción
            </button>
            <ul id="formPrediction" class="dropdown-menu">
              <li><a class="dropdown-item" value="simple">Predicción simple</a></li>
              <li><a class="dropdown-item" value="mean">Diferencia con la media</a></li>
            </ul>
          </div>
        </div>
        <div id="stepper" class="border-top col-12 pt-3 text-center">
          <div class="bg-primary d-inline-block rounded-circle mx-2 step-icon text-center text-light">1</div>
          <div class="bg-secondary d-inline-block rounded-circle mx-2 step-icon text-center text-light">2</div>
          <div class="bg-secondary d-inline-block rounded-circle mx-2 step-icon text-center text-light">3</div>
          <div class="bg-secondary d-inline-block rounded-circle mx-2 step-icon text-center text-light">4</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 table-responsive">
          <table id="tableDataWithPredictions" class="table">
            <tr>
              <td>Hello</td>
              <td>World</td>
            </tr>
          </table>
          <h3 class="text-center">Placeholder</h3>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
